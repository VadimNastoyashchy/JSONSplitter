<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>JSONSplitter</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div id="header">
      <img id="logo" alt="JSONSplitter" src="../logo/logo.png" />
      <p id="title">
        JSONSplitter is designed to split a large JSON file/files containing
        objects into small chunks.
      </p>
    </div>
    <input
      type="number"
      id="limit"
      min="1"
      placeholder="Enter expected limit entries per file (By default its set 5000 entries per file)"
    />
    <div id="buttonsContainer">
      <button id="splitBtn" disabled="disabled">Run Splitting</button>
      <button id="deleteBtn">Clear</button>
    </div>
    <p id="progressBar"></p>
    <div id="main">
      <div id="drop-area">Drag & Drop your file here</div>
      <div id="fileNames"></div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
